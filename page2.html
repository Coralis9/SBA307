<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>register-link</title>
    <link rel="stylesheet" href="styles.css" 
</head>
<body>
    <div class=" container">
        <div class="title">Registration</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="user-details">Full Name</span>
                    <input type="text" placeholder="Enter your Name" required>
                </div>
                <div class="input-box">
                    <span class="user-details">Username</span>
                    <input type="text" placeholder="Enter your Username" required>
                </div>
                <div class="input-box">
                    <span class="user-details">Email</span>
                    <input type="text" placeholder="Enter your Email" required>
                </div>
                <div class="input-box">
                    <span class="user-details">Phone Number</span>
                    <input type="text" placeholder="Enter your Number" required>
                </div>
                <div class="input-box">
                    <span class="user-details">Password</span>
                    <input type="text" placeholder="Enter your Password" required>
                </div>
                <div class="input-box">
                    <span class="user-details">Confirm Password</span>
                    <input type="text" placeholder="Confirm Password" required>
                </div>
                <div class="button"> 
                    <input type="submit" value="Register">
                </div>

        </form>
    </div </body>

</html>
