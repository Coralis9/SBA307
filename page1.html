<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="styles.css" > <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'rel='stylesheet'>
  </link>
</head>

<body>
  <div class="wrapper">
    <form action="">
      <h1>Login</h1>
      <div>
        <input type="text" placeholder="Username" required>
        <i class='bx bx-user-circle'></i>
      </div>
      <div>
        <input type="password" placeholder="password" required>
        <i class='bx bx-lock-alt' ></i>
      </div>
      <div>
        <label><input type="checkbox"></label>
        <a href="#">Forgot password</a>
      </div>
      <button type="submit" class="button">Login</button>
      <div class="register-link">
        <p>Want to become a pokemon Trainer?<a href="#"> Register </a></p>
        <p>Create an account hurry!</p>
      </div>
    </form>
  </div>
</body>

</html>
